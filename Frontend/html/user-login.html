<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Cart Login</title>

    <link rel="stylesheet" href="../css/user-login.css">
    <link rel="stylesheet" href="../css/utils.css">
</head>

<body>

    <main class="column-container">

        <!-- logo -->
        <div class="logo">
            <img src="../images/icons/M-cart.png" alt="">
        </div>

        <!-- error -->
        <div class="flex error-container">
            <div class="warning-img">
                <img src="../images/icons/warning.png" alt="">
            </div>
            <div class="warning-text">
                There was a problem
                <div style="  margin-top: -4px;
                line-height: 1;"><span>We cannot find an account with that email address</span></div>
            </div>
        </div>

        <!-- form -->
        <div class="column-container form-container mt-15">
            <form class="log-in-form">
                <div style="font-size: 2em;">Sign in</div>

                <div class="mt-15">

                    <label class="input-label">Email</label>
                    <input class="mt-5" type="text">
                </div>

                <div class="button-container mt-9">
                    <button id="btn-coninue" class="btn">Continue</button>
                </div>

                <div class="condition-and-privacy">
                    By continuing, you agree to M-Cart's <a href="#"> Conditions of Use </a> and <a href="#"> Privacy
                        Notice</a>
                </div>

                <div class="horizontal-line mt-19"></div>

                <div>
                    <div class="buying-work mt-19">

                        <span>Buying For Work</span>
                    </div>
                    <a href="#"><span class="shop-on">Shop on M-Cart Business</span></a>
                </div>
            </form>
        </div>


        <!-- create account -->
        <div class="column-container create-account-container">

            <div class="container new-to-amazon">
                <h5>New to M-Cart?</h5>
            </div>

            <div class="create-btn-container">
                <a id="create-account"  href="./create-account.html" target="_parent">Create Your M-Cart Account</a>
            </div>
        </div>
    </main>

    <!-- script -->
    <footer style="height: 30vh;">

        
    </footer>

<!-- script -->
<script src="../javascript/login.js"></script>
</body>

</html>
