<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Cart Registration</title>

    <link rel="stylesheet" href="../css/create-account.css">
    <link rel="stylesheet" href="../css/utils.css">
</head>

<body>

    <main class="column-container">


        <!-- form -->
        <div class="column-container form-container mt-15">
            <form class="log-in-form">
                <div style="font-size: 2em;">Create Account</div>

                <div class="mt-15">

                    <label class="input-label">Your Name</label>
                    <input class="mt-5" type="text" placeholder="First and last Name">
                </div>

                <!-- country code and mobile-->
                <div class="mt-19">

                    <label class="input-label">Mobile Number (Optional)</label>

                    <div class="container mobile-container mt-2">

                        <div>
                            <select id="select-country-code">
                                <option value="IN">IN +91</option>
                                <option value="AU">Australia +61</option>
                                <option value="AR">Argentina +54</option>
                                <option value="FI">Finland +358</option>
                                <option value="DE">Germany +49</option>
                            </select>
                        </div>
                        <div class="mobile">
                            <input id="mobile-input" type="tel" placeholder="Mobile Number">
                        </div>
                    </div>
                </div>

                <!-- email -->
                <div class="mt-19">

                    <label class="input-label">Email</label>
                    <div class="mobile mt-2">
                        <input type="email">
                    </div>
                </div>

                <!-- password -->
                <div class="mt-19">

                    <label class="input-label">Password</label>
                    <div class="mobile mt-2">
                        <input type="password" placeholder="At least 6 characters">
                    </div>
                    <div class="mt-2">
                        <span class="condition-and-privacy">
                            <img class="alert-img"  src="../images/icons/exclamation-mark.png" alt="alert">
                            Passwords must be at least 6 characters. 
                        </span>
                    </div>
                </div>

                <div class="condition-and-privacy">
                    <span>To verify your number, we will send you a text message with a temporary code. Message and data
                        rates may apply. </span>
                </div>

                <div class="button-container mt-9">
                    <button id="btn-coninue" class="btn">Verify Email</button>
                </div>

                <div class="horizontal-line mt-19"></div>

                <!-- already have account -->

                <div class="condition-and-privacy">

                    Already have an account? <a href="../html/user-login.html">Sign in</a>
                </div>

                <div class="condition-and-privacy">
                    By continuing, you agree to M-Cart's <a href="#"> Conditions of Use </a> and <a href="#"> Privacy
                        Notice</a>
                </div>

            </form>
        </div>

    </main>

</body>

</html>
